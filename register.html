  <body>
    <!--Header-->
    <header id="main-header">
      <div class="container">
        <div
          class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg"
        >
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <h1><span class="primary-text">Rhoda</span>Nelson</h1>
          </div>
          <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <nav id="navbar">
              <ul>
                <li><a href="index.html">About Me</a></li>

              </ul>
            </nav>
          </div>

      </div>

    <!--End Header-->

    <!-- MAIN PAGE -->
    <section id="page" class="contact">
      <div class="container">
        <div class="row center-xs center-sm center-md center-lg">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2><span class="primary-text">Get</span> In</h2>
            <p>Please fill the form below to register</p>
            <form>
              <div>
                <label for="name">First Name</label><br />
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your first name"
                />
              </div>
              <div>
                <label for="name">Last Name</label><br />
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your last name"
                />
              </div>
              <div>
                <label for="name">Phone</label><br />
                <input
                  type="text"
                  name="Phone"
                  placeholder="Enter your Phone number"
                />
              </div>
              <div>
                <label for="name">Gender</label><br />
                <select type="text" name="gender">
                  <option value="Male">Male</option>
                  <option value="Male">Female</option>
                  <option value="Male">Others</option>
                </select>
              </div>
              <div>
                <label for="name">Country</label><br />
                <input type="text" name="country" placeholder="Enter country" />
              </div>
              <div>
                <label for="name">State / Province</label><br />
                <input type="text" name="city" placeholder="city" />
              </div>
              <div>
                <label for="name">Username</label><br />
                <input
                  type="text"
                  name="username"
                  placeholder="Enter a username"
                />
              </div>
              <div>
                <label for="name">Password</label><br />
                <input
                  type="text"
                  name="password"
                  placeholder="Enter a password"
                />
              </div>
              <div>
                <label for="name">Confirm Password</label><br />
                <input
                  type="text"
                  name="password"
                  placeholder="Confirm the password"
                />
              </div>
              <button type="submit" name="button">Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
